


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="shortcut icon" href="img/logo-dpo.png" type="image/x-icon">
   
    <title>Login & Acesso</title>
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    <div class="form-container">
        <div class="form-logo"> 
            <img src="img/image 2.png" 
            alt="Logo DPONet" 
            srcset=""/>
        </div>
        <div class="info">
            Quase lá!
        </div>
        <div class="info-p">
            Antes de prosseguir, forneça algumas informações
        </div>
        <form class="square-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Cliente DPONet..." required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="username@gmail.com" required/>
            
            
            <button type="submit"> Prosseguir </button>
        </form>
        <br>
        <img src="img/image 3.png" 
        alt="Logo Unimar" 
        srcset=""/>

        <div class="logo-project">
            DpoVerify © Todos os direitos reservados.
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
